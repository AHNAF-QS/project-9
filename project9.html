<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 9 - Corrected</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">

    <style>
        /* Don't use @import if you are already using <link> for the same font */

        body {
            background-color: #f0f8ff; /* Light blue background */
            /* Apply the font to the whole body */
            font-family: 'Modak', cursive; /* Added 'cursive' as a fallback font */
            color: #34495e; /* Dark greyish blue text */
            font-size: 20px; /* Base font size */
            line-height: 1.6; /* Spacing between lines */
            text-align: center; /* Center align text */
            margin: 0; /* Remove default body margin */
            padding: 20px; /* Add some padding around the content */
        }

        /* Style the container div instead of the deprecated <center> tag */
        .info-box {
            margin: 20px auto; /* Center the box horizontally */
            padding: 20px;
            border: 2px solid #2980b9; /* Blue border */
            border-radius: 10px; /* Rounded corners */
            background-color: #ecf0f1; /* Light grey background */
            max-width: 600px; /* Optional: constrain width */
            display: inline-block; /* Make the box only as wide as its content + padding */
            text-align: left; /* Align text inside the box to the left for readability */
        }

        /* Style the main heading */
        .info-box h1 {
            color: #2c3e50; /* Darker blue for heading */
            text-align: center; /* Center the heading within the box */
            margin-top: 0; /* Remove extra space above heading */
        }

         /* Style the paragraphs */
        .info-box p {
            margin-bottom: 10px; /* Space between paragraphs */
         }

         /* Keep the hover effect for the main heading */
        .info-box h1:hover {
            color: #e74c3c; /* Red color on hover */
            transition: color 0.3s ease; /* Smooth transition */
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>my name is ahnaf yamin srhabon</h1>
        <p>i live in dhaka</p>
        <p>i am a student of class 2</p>

        <p>my father name is mr hasanul islam kondokar mohammaad</p>
        <p>my mother name is mrs amatul fathia choitaly</p>
        <p>my school name is scolastica dhanmondi brunch school</p>
        <p>my hobies is to code</p>
    </div>
</body>
</html>
